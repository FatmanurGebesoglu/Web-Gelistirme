<html>
  <head>
    <title>jquery</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>

    <style>
        #box{
            position: absolute;
            top: 50px;
            left: 10px;
            width: 200px;
            height: 200px;
            background-color: yellowgreen;
        }
    </style>
  </head>
  <body>

    <button id="animate">Animasyon</button>
    <div id="box"></div>

    <script>
     $(document).ready(function(){
        $("#animate").click(function(){
            $("box").animate(
                {
                    left:"200px",
                    width:"300px",
                    height:"300px",

                },3000
            );
        });
     })
    </script>
  </body>
</html>
