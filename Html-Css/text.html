    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text</title>

      div {
        width: 800px;
        height: 300px;
        border: 2px solid black;
      }
      p{
        font-size: 22px;
        text-align: center;
        letter-spacing: 2px;
        word-spacing: 2px;
        line-height: 150%;
      }

        text-transform: capitalize;
      }

      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque

</html>
